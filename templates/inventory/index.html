{% extends 'base.html' %} {% block content %}
{% for item in inventory %}
<ul>
    <li>
        <p><a>{{ item.name }}</a>
            {{ item.description }}
            {% if item.stock_quantity == 0 %}
            {{"out of stock"}}
            {% elif item.stock_quantity <= 2 %}
            {{"low stock"}}

            {% endif %}
        </p>
    </li>
</ul>

{% endfor %}
{% endblock %}
