{% extends "base.html" %}
{% block content %}

<form class="card" action="/inventory/{{plant.id}}" method="post">
  <div class="card-body">

  <div>
    <label for="Name">Name:</label>
    <input type="text" id="name" name="name" value="{{plant.name}}" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{plant.description}}" required autofocus>
  </div>

  <div>
    <label for="buying_cost">Buying Cost:</label>
    <input type="text" id="buying_cost" name="buying_cost" value="{{plant.buying_cost}}" required autofocus>
  </div>

  <div>
    <label for="selling_price">Selling Price:</label>
    <input type="text" id="selling_price" name="selling_price" value="{{plant.selling_price}}" required autofocus>
  </div>



  <div>
    <label for="manufacturer">Manufacturer:</label>
    <select id="manufacturer" name="manufacturer_id">
      {% for manufacturer in manufacturers %}
        <option value="{{ manufacturer.id }}"
          {% if plant.manufacturer.id == manufacturer.id %} selected="selected"{% endif %}>
          {{ manufacturer.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="stock_quantity">Stock Quantity:</label>
    <input type="text" id="stock_quantity" name="stock_quantity" value="{{plant.stock_quantity}}" required autofocus>
  </div>

  <button class="btn btn-primary" type="submit">Update Plant</button>

</div>
</form>

{% endblock %}
