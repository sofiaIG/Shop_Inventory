  <div class="col">
    <div class="card h-100">
      <img src="../static/plant.jpg" class="card-img-top" alt="plant" />

        <h5 class="card-title">Plants</h5>
        <p class="card-text">
          Manage the plants in your inventory and keep track of your stock.

        <a href="/inventory" class="btn btn-primary">Plants</a>

    </div>
  </div>

  <div class="col">
    <div class="card h-100">
      <img
        src="../static/manufacturer.jpg"
        class="card-img-top"
        alt="manufacturer"
      />

        <h5 class="card-title">Manufacturers</h5>
